
  <!DOCTYPE html>
  <html>
  <head>
      <title>Google Maps Traffic Layer</title>
      <style>
          html,
          body {
              height: 100%;
              margin: 0;
              padding: 0;
          }

          #map {
              height: 2000px;
              width: 2000px;
          }
      </style>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_y-XJaFgPWp6PMGql7l_myAYOakW_Hv0&libraries=visualization"></script>
      <script>
          function initMap() {
              var map = new google.maps.Map(document.getElementById("map"), {
                  center: { lat: 10.96854, lng: -74.78132 },
                  zoom: 16,
                  disableDefaultUI: true,
                  styles: [
                      {
                          "elementType": "labels",
                          "stylers": [
                              { "visibility": "off" }
                          ]
                      },
                      {
                          "elementType": "geometry",
                          "stylers": [
                              { "visibility": "off" }
                          ]
                      },
                      {
                          "featureType": "road",
                          "elementType": "geometry",
                          "stylers": [
                              { "visibility": "on" },
                              { "color": "#ffffff" }
                          ]
                      },
                      {
                          "featureType": "landscape",
                          "stylers": [
                              { "color": "#ffffff" },
                              { "visibility": "on" }
                          ]
                      }
                  ]
              });

              var trafficLayer = new google.maps.TrafficLayer();
              trafficLayer.setMap(map);
          }
      </script>
  </head>
  <body>
      <div id="map"></div>

      <script>
          window.onload = function () {
              initMap();
          };
      </script>
  </body>
  </html>
